<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عسيري شو - متتبع أعمالك الفنية</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Tajawal', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
        .tab-active {
            border-color: #ef4444; /* Red for favorites */
            color: #ef4444;
            background-color: rgba(239, 68, 68, 0.1);
        }
        .tab-active-default {
            border-color: #3b82f6;
            color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
        }
        .transition-all { transition: all 0.3s ease-in-out; }
        .focus-ring { @apply focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75; }
        .tag { @apply bg-gray-600 text-gray-200 text-xs font-semibold mr-2 px-2.5 py-1 rounded-full; }
        .dropdown-item {
            @apply block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 w-full text-right flex items-center gap-3;
        }
        .search-panel-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .search-panel-container.open {
            max-height: 500px;
        }
        #item-favorite:checked + div {
            @apply bg-blue-600;
        }
        #item-favorite:checked + div + div {
            transform: translateX(1.5rem);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 md:p-8">

        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white">عسيري شو</h1>
            <p class="text-gray-400 mt-2">متتبع أعمالك الفنية المفضل</p>
        </header>

        <div class="mb-4">
            <div class="border-b border-gray-700 flex items-center justify-between gap-2">
                <nav id="category-tabs" class="-mb-px flex space-x-4 space-x-reverse overflow-x-auto pb-2" aria-label="Tabs"></nav>
                <div class="flex items-center flex-shrink-0">
                    <button id="search-toggle-btn" class="text-gray-400 hover:text-white focus-ring rounded-full p-2">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
                    </button>
                    <div class="relative" id="settings-menu">
                        <button id="settings-btn" class="text-gray-400 hover:text-white focus-ring rounded-full p-2">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        </button>
                        <div id="settings-dropdown" class="absolute left-0 mt-2 w-48 bg-gray-700 rounded-md shadow-lg z-20 hidden ring-1 ring-black ring-opacity-5">
                            <button id="add-category-btn" class="dropdown-item"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg><span>إضافة تصنيف</span></button>
                            <button id="manage-categories-btn" class="dropdown-item"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10zm0 5.25a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75a.75.75 0 01-.75-.75z" clip-rule="evenodd" /></svg><span>إدارة التصنيفات</span></button>
                            <div class="border-t border-gray-600 my-1"></div>
                            <button id="export-data-btn" class="dropdown-item"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10.75 2.75a.75.75 0 00-1.5 0v8.614L6.295 8.235a.75.75 0 10-1.09 1.03l4.25 4.5a.75.75 0 001.09 0l4.25-4.5a.75.75 0 00-1.09-1.03l-2.955 3.129V2.75z" /><path d="M3.5 12.75a.75.75 0 00-1.5 0v2.5A2.75 2.75 0 004.75 18h10.5A2.75 2.75 0 0018 15.25v-2.5a.75.75 0 00-1.5 0v2.5c0 .69-.56 1.25-1.25 1.25H4.75c-.69 0-1.25-.56-1.25-1.25v-2.5z" /></svg><span>تصدير البيانات</span></button>
                            <button id="import-data-btn" class="dropdown-item"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M9.25 1.75a.75.75 0 00-1.5 0V9.44l-3.22-3.22a.75.75 0 00-1.06 1.06l4.5 4.5a.75.75 0 001.06 0l4.5-4.5a.75.75 0 00-1.06-1.06L10.75 9.44V1.75z" /><path d="M3.5 12.75a.75.75 0 00-1.5 0v2.5A2.75 2.75 0 004.75 18h10.5A2.75 2.75 0 0018 15.25v-2.5a.75.75 0 00-1.5 0v2.5c0 .69-.56 1.25-1.25 1.25H4.75c-.69 0-1.25-.56-1.25-1.25v-2.5z" /></svg><span>استيراد البيانات</span></button>
                            <input type="file" id="import-file-input" class="hidden" accept=".json">

                    <div><label for="sort-by" class="block text-sm font-medium text-gray-400 mb-1">ترتيب حسب</label><select id="sort-by" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 text-white focus-ring"><option value="newest">الأحدث</option><option value="oldest">الأقدم</option><option value="rating_desc">الأعلى تقييماً</option><option value="rating_asc">الأقل تقييماً</option><option value="alpha_asc">أبجدي (أ - ي)</option><option value="alpha_desc">أبجدي (ي - أ)</option></select></div>
                </div>
            </div>
        </div>

        <button id="add-item-btn" class="w-full mb-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-all flex items-center justify-center gap-2 focus-ring text-lg"><svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg>إضافة عمل جديد</button>

        <div id="items-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 md:gap-6"></div>
        <div id="schedule-list" class="hidden"></div>
        <div id="empty-state" class="text-center py-16 text-gray-500 hidden"><p class="text-xl">لم تقم بإضافة أي أعمال في هذا القسم بعد.</p><p>انقر على "إضافة عمل جديد" للبدء!</p></div>
    </div>

    <!-- Modals -->
    <div id="form-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden transition-all">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto p-6" id="form-modal-content">
            <form id="item-form">
                <input type="hidden" id="item-id"><input type="hidden" id="item-image-base64">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="modal-title" class="text-2xl font-bold text-white">إضافة عمل جديد</h2>
                    <label for="item-favorite" class="flex items-center cursor-pointer">
                        <span class="mr-3 text-sm font-medium text-gray-300">إضافة للمفضلة</span>
                        <div class="relative"><input type="checkbox" id="item-favorite" class="sr-only"><div class="block bg-gray-600 w-14 h-8 rounded-full transition-colors"></div><div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div></div>
                    </label>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label for="item-name" class="block mb-2 text-sm font-medium text-gray-300">الاسم</label><input type="text" id="item-name" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2.5 text-white focus-ring" required></div>
                    <div><label for="item-category" class="block mb-2 text-sm font-medium text-gray-300">القسم الرئيسي</label><select id="item-category" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2.5 text-white focus-ring" required></select></div>
                    <div><label for="item-status" class="block mb-2 text-sm font-medium text-gray-300">الحالة</label><select id="item-status" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2.5 text-white focus-ring"><option value="جاري">جاري</option><option value="مكتمل">مكتمل</option><option value="متوقف">متوقف</option><option value="متروك">متروك</option><option value="للمشاهدة">للمشاهدة/للقراءة</option></select></div>
                    <div><label for="item-progress" class="block mb-2 text-sm font-medium text-gray-300">التقدم</label><input type="text" id="item-progress" placeholder="مثال: الفصل 120" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2.5 text-white focus-ring"></div>
                    
                    <!-- START: Tags Section (MODIFIED) -->
                    <div class="md:col-span-2">
                        <label for="item-tag-input" class="block mb-2 text-sm font-medium text-gray-300">الوسوم</label>
                        <div class="relative" id="tag-input-container">
                            <div class="flex gap-2">
                                <input type="text" id="item-tag-input" placeholder="أضف وسم..." class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2.5 text-white focus-ring" autocomplete="off">
                                <button type="button" id="add-tag-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus-ring">إضافة</button>
                            </div>
                            <div id="tags-suggestions" class="absolute z-10 w-full bg-gray-600 rounded-md shadow-lg mt-1 hidden max-h-48 overflow-y-auto"></div>
                        </div>
                        <div id="item-tags-container" class="mt-3 flex flex-wrap gap-2"></div>
                    </div>
                    <!-- END: Tags Section -->

                    <div class="md:col-span-2">
                        <label class="block mb-2 text-sm font-medium text-gray-300">الصورة</label>
                        <div class="flex items-center gap-4">
                            <input type="url" id="item-image-url" placeholder="https://example.com/image.jpg" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2.5 text-white focus-ring">
                            <span class="text-gray-400">أو</span>
                            <button type="button" id="upload-image-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">اختر ملف</button>
                            <input type="file" id="item-image-file" class="hidden" accept="image/*">
                        </div>
                         <img id="image-preview" src="" class="mt-4 rounded-lg max-h-40 hidden" alt="Image Preview"/>

                    <div class="md:col-span-2"><label for="item-description" class="block mb-2 text-sm font-medium text-gray-300">الوصف</label><textarea id="item-description" rows="3" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2.5 text-white focus-ring"></textarea></div>
                    <div class="md:col-span-2"><label class="block mb-2 text-sm font-medium text-gray-300">التقييم (من 10)</label><div id="item-rating-stars" class="flex items-center" dir="ltr"></div><input type="hidden" id="item-rating" value="0"></div>
                    
                    <div class="md:col-span-2 border-t border-gray-700 pt-4">
                        <h3 class="text-lg font-semibold mb-2 text-white">مواعيد النزول (اختياري)</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label for="item-release-day" class="block mb-2 text-sm font-medium text-gray-300">اليوم</label><select id="item-release-day" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2.5 text-white focus-ring"><option value="">لا يوجد</option><option value="1">الإثنين</option><option value="2">الثلاثاء</option><option value="3">الأربعاء</option><option value="4">الخميس</option><option value="5">الجمعة</option><option value="6">السبت</option><option value="0">الأحد</option></select></div>
                            <div><label for="item-release-time" class="block mb-2 text-sm font-medium text-gray-300">الوقت</label><input type="time" id="item-release-time" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2.5 text-white focus-ring"></div>
                        </div>
                    </div>

                    <div class="md:col-span-2"><h3 class="text-lg font-semibold mb-2 text-white">لحظات مهمة</h3><div id="moments-container" class="space-y-2"></div><button type="button" id="add-moment-btn" class="mt-2 text-blue-500 hover:text-blue-400 text-sm focus-ring">+ إضافة لحظة</button></div>
                </div>
                <div class="flex justify-end gap-4 mt-8"><button type="button" id="cancel-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-all focus-ring">إلغاء</button><button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-all focus-ring">حفظ</button></div>

    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden transition-all"><div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] overflow-y-auto" id="details-modal-content"><div id="details-content" class="p-6"></div></div></div>
    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-[60] hidden transition-all"><div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-sm p-6 text-center"><h3 id="confirm-title" class="text-lg font-bold text-white mb-4">هل أنت متأكد؟</h3><p id="confirm-message" class="text-gray-400 mb-6">لا يمكن التراجع عن هذا الإجراء.</p><div class="flex justify-center gap-4"><button id="confirm-cancel-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg transition-all focus-ring">إلغاء</button><button id="confirm-ok-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition-all focus-ring">تأكيد</button></div></div></div>
    <div id="manage-categories-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-[60] hidden transition-all"><div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6"><div class="flex justify-between items-center mb-4"><h2 class="text-xl font-bold text-white">إدارة التصنيفات</h2><button id="close-manage-categories-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button></div><p class="text-sm text-gray-400 mb-4">سيتم نقل أي أعمال ضمن التصنيف المحذوف إلى قسم "آخر".</p><div id="manage-categories-list" class="space-y-2 max-h-64 overflow-y-auto"></div></div></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const defaultCategories = {'روايات': 'روايات','مانجا': 'مانجا/مانهوا','انمي': 'انمي','فيلم': 'أفلام','مسلسل': 'مسلسلات','آخر': 'آخر'};
        const defaultTags = ['رومانسية','خيال علمي','فانتازيا','جريمة','إثارة','رعب','غموض','تاريخية','واقعية','ديستوبيا','كبار (Adult)','شباب (YA)','أطفال (MG)','مغامرة','نموذجية (Coming-of-Age)','سيرة ذاتية','مأساوية (Tragedy)','كوميدية','ميلودراما','خيالية (Fiction)','غير خيالية (Non-Fiction)'];
        let mediaList = JSON.parse(localStorage.getItem('mediaList')) || [];
        let categories = JSON.parse(localStorage.getItem('categories')) || defaultCategories;
        let currentCategory = 'favorites';
        
        const categoryTabsContainer = document.getElementById('category-tabs');
        const itemsGrid = document.getElementById('items-grid');
        const scheduleList = document.getElementById('schedule-list');
        const emptyState = document.getElementById('empty-state');
        const searchInput = document.getElementById('search-input');
        const tagSearchInput = document.getElementById('tag-search-input');
        const ratingFilter = document.getElementById('rating-filter');
        const sortBy = document.getElementById('sort-by');
        const modals = { form: document.getElementById('form-modal'), details: document.getElementById('details-modal'), confirm: document.getElementById('confirm-modal'), manageCategories: document.getElementById('manage-categories-modal') };
        const itemForm = document.getElementById('item-form');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsDropdown = document.getElementById('settings-dropdown');
        const importFileInput = document.getElementById('import-file-input');
        const searchToggleBtn = document.getElementById('search-toggle-btn');
        const searchPanelContainer = document.getElementById('search-panel-container');

        const saveData = () => localStorage.setItem('mediaList', JSON.stringify(mediaList));
        const saveCategories = () => localStorage.setItem('categories', JSON.stringify(categories));

        const renderTabs = () => {
            categoryTabsContainer.innerHTML = '';
            const staticTabs = {
                'favorites': 'المفضلة',
                'schedule': 'الجدول'
            };
            const allTabs = {...staticTabs, ...categories};

            for (const key in allTabs) {
                const tab = document.createElement('a');
                tab.href = '#'; tab.dataset.category = key;
                let activeClass = '';
                if (currentCategory === key) {
                    activeClass = (key === 'favorites' || key === 'schedule') ? 'tab-active' : 'tab-active-default';
                }
                tab.className = `whitespace-nowrap py-2 px-3 font-medium text-sm rounded-t-lg border-b-2 transition-all ${activeClass || 'border-transparent text-gray-400 hover:text-gray-200 hover:border-gray-500'}`;
                tab.textContent = allTabs[key];
                categoryTabsContainer.appendChild(tab);
            }
        };
        
        const renderStars = (container, rating, isInteractive = false) => {
            container.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                const star = document.createElement('span');
                star.innerHTML = `<svg class="w-6 h-6 ${isInteractive ? 'cursor-pointer' : ''}" fill="${i <= rating ? '#facc15' : 'none'}" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.539 1.118l-3.975-2.888a1 1 0 00-1.176 0l-3.975 2.888c-.783.57-1.838-.196-1.539-1.118l1.518-4.674a1 1 0 00-.363-1.118L2.05 10.1c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.95-.69L11.049 2.927z"></path></svg>`;
                if (isInteractive) {
                    star.dataset.value = i;
                    star.onclick = () => {
                        const newRating = (document.getElementById('item-rating').value == i) ? 0 : i;
                        document.getElementById('item-rating').value = newRating; renderStars(container, newRating, true);
                    };
                }
                container.appendChild(star);
            }
        };

        const renderItems = () => {
            itemsGrid.classList.remove('hidden');
            scheduleList.classList.add('hidden');
            itemsGrid.innerHTML = ''; scheduleList.innerHTML = '';
            
            let sourceList = mediaList;
            let filteredList = [];

            if (currentCategory === 'favorites') {
                filteredList = sourceList.filter(item => item.isFavorite);
            } else if (currentCategory === 'schedule') {
                renderSchedule();
                return;
            } else {
                filteredList = sourceList.filter(item => item.category === currentCategory);
            }

            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) filteredList = filteredList.filter(item => item.name.toLowerCase().includes(searchTerm));
            const tagSearchTerm = tagSearchInput.value.toLowerCase();
            if (tagSearchTerm) filteredList = filteredList.filter(item => item.tags && item.tags.some(tag => tag.toLowerCase().includes(tagSearchTerm)));
            const exactRating = parseInt(ratingFilter.value, 10);
            if (exactRating > 0) filteredList = filteredList.filter(item => (item.rating || 0) === exactRating);

            filteredList.sort((a, b) => {
                const sortValue = sortBy.value;
                if (sortValue === 'newest') return b.id.localeCompare(a.id); if (sortValue === 'oldest') return a.id.localeCompare(b.id);
                if (sortValue === 'rating_desc') return (b.rating || 0) - (a.rating || 0); if (sortValue === 'rating_asc') return (a.rating || 0) - (b.rating || 0);
                if (sortValue === 'alpha_asc') return a.name.localeCompare(b.name, 'ar'); if (sortValue === 'alpha_desc') return b.name.localeCompare(a.name, 'ar');
                return 0;
            });

            emptyState.classList.toggle('hidden', filteredList.length > 0);
            filteredList.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-lg transform hover:-translate-y-1 transition-all group';
                const ratingHtml = item.rating > 0 ? `<div class="absolute top-2 right-2 bg-yellow-500 text-gray-900 text-xs font-bold px-2 py-1 rounded-full flex items-center gap-1"><span>${item.rating}</span><svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg></div>` : '';
                const heartIcon = `<button data-id="${item.id}" class="favorite-btn absolute top-2 left-2 p-1 bg-black bg-opacity-40 rounded-full text-white hover:text-red-500 transition-colors z-10"><svg class="w-5 h-5" fill="${item.isFavorite ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.5l1.318-1.182a4.5 4.5 0 116.364 6.364L12 21l-7.682-7.318a4.5 4.5 0 010-6.364z"></path></svg></button>`;
                card.innerHTML = `<div class="relative cursor-pointer" data-id="${item.id}"><img src="${item.image || 'https://placehold.co/400x600/1f2937/6b7280?text=No+Image'}" alt="${item.name}" class="w-full h-56 sm:h-72 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x600/1f2937/6b7280?text=No+Image';"><div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all"></div>${ratingHtml}${heartIcon}</div><div class="p-3"><h3 class="font-bold text-sm text-white truncate">${item.name}</h3><p class="text-xs text-gray-400">${item.status}</p></div>`;
                itemsGrid.appendChild(card);
            });
        };

        const renderSchedule = () => {
            itemsGrid.classList.add('hidden');
            scheduleList.classList.remove('hidden');
            scheduleList.innerHTML = '';
            
            const daysOfWeek = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];
            const today = new Date();
            const todayDay = today.getDay();

            const scheduledItems = mediaList.filter(item => item.releaseDay !== undefined && item.releaseDay !== '')
                .map(item => {
                    const releaseDay = parseInt(item.releaseDay);
                    let dayDiff = releaseDay - todayDay;
                    if (dayDiff < 0) dayDiff += 7;
                    
                    const nextReleaseDate = new Date(today);
                    nextReleaseDate.setDate(today.getDate() + dayDiff);
                    
                    return { ...item, nextReleaseDate };
                })
                .sort((a, b) => a.nextReleaseDate - b.nextReleaseDate);

            emptyState.classList.toggle('hidden', scheduledItems.length > 0);
            if (scheduledItems.length > 0) {
                 scheduleList.innerHTML = `<div class="space-y-4"></div>`;
                 const container = scheduleList.querySelector('.space-y-4');
                 scheduledItems.forEach(item => {
                    const isToday = item.nextReleaseDate.toDateString() === today.toDateString();
                    const dateString = isToday ? 'اليوم' : `يوم ${daysOfWeek[item.releaseDay]}`;
                    const timeString = item.releaseTime ? ` الساعة ${new Date('1970-01-01T' + item.releaseTime).toLocaleTimeString('ar-SA', {hour: '2-digit', minute:'2-digit'})}`: '';

                    const itemEl = document.createElement('div');
                    itemEl.className = `bg-gray-800 p-4 rounded-lg flex items-center gap-4 ${isToday ? 'border-l-4 border-green-500' : ''}`;
                    itemEl.innerHTML = `
                        <img src="${item.image || 'https://placehold.co/100x150/1f2937/6b7280?text=No+Image'}" class="w-16 h-24 object-cover rounded-md flex-shrink-0" onerror="this.onerror=null;this.src='https://placehold.co/100x150/1f2937/6b7280?text=No+Image';">
                        <div class="flex-grow">
                            <h3 class="font-bold text-white">${item.name}</h3>
                            <p class="text-sm text-green-400">${dateString}${timeString}</p>
                            <p class="text-xs text-gray-400">${item.progress || 'لا يوجد تقدم'}</p>
                        </div>
                        <button class="details-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg text-sm" data-id="${item.id}">تفاصيل</button>
                    `;
                    container.appendChild(itemEl);
                 });
            }
        };
        
        const openModal = (modal) => modal.classList.remove('hidden');
        const closeModal = (modal) => modal.classList.add('hidden');

        const showFormModal = (id = null) => {
            const form = document.getElementById('item-form');
            const imagePreview = document.getElementById('image-preview');
            const imageBase64Input = document.getElementById('item-image-base64');
            const imageUrlInput = document.getElementById('item-image-url');
            const favoriteCheckbox = document.getElementById('item-favorite');
            
            form.reset(); 
            imageBase64Input.value = '';
            imagePreview.classList.add('hidden');
            imagePreview.src = '';
            
            const item = id ? mediaList.find(i => i.id === id) : null;
            document.getElementById('modal-title').textContent = item ? 'تعديل العمل' : 'إضافة عمل جديد';
            document.getElementById('item-id').value = id || '';
            document.getElementById('item-name').value = item?.name || '';
            document.getElementById('item-category').value = item?.category || currentCategory;
            document.getElementById('item-status').value = item?.status || 'جاري';
            document.getElementById('item-progress').value = item?.progress || '';
            document.getElementById('item-description').value = item?.description || '';
            document.getElementById('item-rating').value = item?.rating || 0;
            favoriteCheckbox.checked = item?.isFavorite || false;
            document.getElementById('item-release-day').value = item?.releaseDay ?? '';
            document.getElementById('item-release-time').value = item?.releaseTime || '';

            if (item?.image) {
                if (item.image.startsWith('data:image')) {
                    imageBase64Input.value = item.image;
                    imageUrlInput.value = '';
                } else {
                    imageUrlInput.value = item.image;
                }
                imagePreview.src = item.image;
                imagePreview.classList.remove('hidden');
            }
            
            renderStars(document.getElementById('item-rating-stars'), item?.rating || 0, true);
            const tagsContainer = document.getElementById('item-tags-container');
            const momentsContainer = document.getElementById('moments-container');
            tagsContainer.innerHTML = ''; momentsContainer.innerHTML = '';
            if(item?.tags) item.tags.forEach(addTagToForm);
            if(item?.moments) item.moments.forEach(moment => addMomentField(moment.point, moment.comment));
            openModal(modals.form);
        };
        
        const showDetailsModal = (id) => {
            const item = mediaList.find(i => i.id === id); if (!item) return;
            const detailsContent = document.getElementById('details-content');
            const ratingContainer = document.createElement('div'); renderStars(ratingContainer, item.rating, false);
            const tagsHtml = item.tags && item.tags.length > 0 ? `<div class="mt-4"><h4 class="text-gray-300 font-semibold mb-2">الوسوم:</h4><div class="flex flex-wrap gap-2">${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div></div>` : '';
            const momentsHtml = item.moments && item.moments.length > 0 ? `<div class="mt-4"><h4 class="text-gray-300 font-semibold mb-2">لحظات مهمة:</h4><ul class="list-disc list-inside space-y-2 text-gray-400">${item.moments.map(m => `<li><strong>${m.point || ''}:</strong> ${m.comment || ''}</li>`).join('')}</ul></div>` : '';
            const daysOfWeek = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];
            let scheduleHtml = '';
            if (item.releaseDay) {
                const timeString = item.releaseTime ? ` الساعة ${new Date('1970-01-01T' + item.releaseTime).toLocaleTimeString('ar-SA', {hour: '2-digit', minute:'2-digit'})}`: '';
                scheduleHtml = `<span class="bg-purple-900 text-purple-300 text-xs font-medium px-2.5 py-0.5 rounded">كل ${daysOfWeek[item.releaseDay]}${timeString}</span>`;
            }
            detailsContent.innerHTML = `<div class="flex justify-between items-start mb-4"><h2 class="text-3xl font-bold text-white">${item.name}</h2><button id="close-details-btn" class="text-gray-400 hover:text-white text-3xl leading-none">&times;</button></div><div class="flex flex-col md:flex-row gap-6"><div class="md:w-1/3 flex-shrink-0"><img src="${item.image || 'https://placehold.co/400x600/1f2937/6b7280?text=No+Image'}" alt="${item.name}" class="w-full rounded-lg shadow-lg" onerror="this.onerror=null;this.src='https://placehold.co/400x600/1f2937/6b7280?text=No+Image';"></div><div class="md:w-2/3"><div class="flex flex-wrap gap-2 mb-4"><span class="bg-blue-900 text-blue-300 text-xs font-medium px-2.5 py-0.5 rounded">${categories[item.category] || 'غير مصنف'}</span><span class="bg-green-900 text-green-300 text-xs font-medium px-2.5 py-0.5 rounded">${item.status}</span>${item.progress ? `<span class="bg-yellow-900 text-yellow-300 text-xs font-medium px-2.5 py-0.5 rounded">${item.progress}</span>` : ''}${scheduleHtml}</div><div class="flex items-center mb-4 gap-2"><strong class="text-gray-300">التقييم:</strong><div class="flex">${ratingContainer.innerHTML}</div></div><p class="text-gray-400 mb-4 whitespace-pre-wrap">${item.description || 'لا يوجد وصف.'}</p>${tagsHtml}${momentsHtml}</div></div><div class="flex justify-end gap-4 mt-6 border-t border-gray-700 pt-4"><button id="delete-item-btn" data-id="${item.id}" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg focus-ring">حذف</button><button id="edit-item-btn" data-id="${item.id}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg focus-ring">تعديل</button></div>`;
            openModal(modals.details);
        };

        const showConfirmModal = (title, message, onConfirm) => {
            document.getElementById('confirm-title').textContent = title; document.getElementById('confirm-message').textContent = message; openModal(modals.confirm);
            const confirmBtn = document.getElementById('confirm-ok-btn'), cancelBtn = document.getElementById('confirm-cancel-btn');
            const confirmClickHandler = () => { onConfirm(); closeModal(modals.confirm); cleanup(); }, cancelClickHandler = () => { closeModal(modals.confirm); cleanup(); };
            const cleanup = () => { confirmBtn.removeEventListener('click', confirmClickHandler); cancelBtn.removeEventListener('click', cancelClickHandler); };
            confirmBtn.addEventListener('click', confirmClickHandler); cancelBtn.addEventListener('click', cancelClickHandler);
        };

        const renderCategoryManager = () => {
            const listContainer = document.getElementById('manage-categories-list'); listContainer.innerHTML = '';
            Object.keys(categories).forEach(key => {
                if (defaultCategories[key]) return;
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center bg-gray-700 p-2 rounded';
                div.innerHTML = `<span>${categories[key]}</span><button data-key="${key}" class="delete-category-btn text-red-500 hover:text-red-400 font-bold text-lg">&times;</button>`;
                listContainer.appendChild(div);
            });
            if(listContainer.innerHTML === '') listContainer.innerHTML = '<p class="text-gray-500 text-center">لا توجد تصنيفات مضافة.</p>';
        };

        const addTagToForm = (tagText) => {
            const tagsContainer = document.getElementById('item-tags-container');
            const tagInput = document.getElementById('item-tag-input');
            if (!tagText || tagText.trim() === '') return;
            const existingTags = Array.from(tagsContainer.querySelectorAll('.tag-pill-text')).map(el => el.textContent);
            if (existingTags.includes(tagText.trim())) { tagInput.value = ''; return; }
            const tagPill = document.createElement('div');
            tagPill.className = 'flex items-center bg-blue-600 text-white text-sm font-medium pl-3 pr-2 py-1 rounded-full';
            tagPill.innerHTML = `<span class="tag-pill-text">${tagText.trim()}</span><button type="button" class="remove-tag-btn ml-2 text-blue-200 hover:text-white">&times;</button>`;
            tagsContainer.appendChild(tagPill); tagInput.value = '';
        };
        const addMomentField = (point = '', comment = '') => {
            const momentsContainer = document.getElementById('moments-container');
            const div = document.createElement('div');
            div.className = 'flex gap-2 items-center moment-row';
            div.innerHTML = `<input type="text" placeholder="فصل/دقيقة" value="${point}" class="moment-point w-1/3 bg-gray-600 border border-gray-500 rounded p-2 text-sm focus-ring"><input type="text" placeholder="تعليق" value="${comment}" class="moment-comment w-2/3 bg-gray-600 border border-gray-500 rounded p-2 text-sm focus-ring"><button type="button" class="remove-moment-btn text-red-500 hover:text-red-400 font-bold text-xl leading-none">&times;</button>`;
            momentsContainer.appendChild(div);
        };
        
        const exportData = () => { /* ... existing code ... */ };
        const importData = (event) => { /* ... existing code ... */ };

        searchToggleBtn.addEventListener('click', () => searchPanelContainer.classList.toggle('open'));
        settingsBtn.addEventListener('click', () => settingsDropdown.classList.toggle('hidden'));
        document.addEventListener('click', (e) => { if (!document.getElementById('settings-menu').contains(e.target)) settingsDropdown.classList.add('hidden'); });
        const closeDropdown = () => settingsDropdown.classList.add('hidden');
        
        categoryTabsContainer.addEventListener('click', e => { if (e.target.tagName === 'A') { e.preventDefault(); currentCategory = e.target.dataset.category; renderTabs(); renderItems(); } });
        document.getElementById('add-category-btn').addEventListener('click', () => { closeDropdown(); const name = prompt('ادخل اسم التصنيف الجديد:'); if (name && name.trim()) { if (!categories[name.trim()]) { categories[name.trim()] = name.trim(); saveCategories(); populateCategorySelect(); renderTabs(); } else alert('هذا التصنيف موجود بالفعل.'); } });
        document.getElementById('manage-categories-btn').addEventListener('click', () => { closeDropdown(); renderCategoryManager(); openModal(modals.manageCategories); });
        document.getElementById('export-data-btn').addEventListener('click', () => { closeDropdown(); exportData(); });
        document.getElementById('import-data-btn').addEventListener('click', () => { closeDropdown(); importFileInput.click(); });
        importFileInput.addEventListener('change', importData);
        modals.manageCategories.addEventListener('click', e => {
            if (e.target.id === 'close-manage-categories-btn') closeModal(modals.manageCategories);
            if(e.target.classList.contains('delete-category-btn')) { const keyToDelete = e.target.dataset.key; showConfirmModal('حذف التصنيف؟', `سيتم نقل كل الأعمال من تصنيف "${categories[keyToDelete]}" إلى "آخر".`, () => { mediaList.forEach(item => { if(item.category === keyToDelete) item.category = 'آخر'; }); delete categories[keyToDelete]; if(currentCategory === keyToDelete) currentCategory = 'آخر'; saveData(); saveCategories(); renderTabs(); renderItems(); populateCategorySelect(); renderCategoryManager(); }); }
        });

        [searchInput, ratingFilter, sortBy, tagSearchInput].forEach(el => el.addEventListener('input', renderItems));
        
        document.getElementById('add-item-btn').addEventListener('click', () => showFormModal());

        document.getElementById('upload-image-btn').addEventListener('click', () => document.getElementById('item-image-file').click());
        document.getElementById('item-image-file').addEventListener('change', (e) => {
            const file = e.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                document.getElementById('image-preview').src = event.target.result;
                document.getElementById('image-preview').classList.remove('hidden');
                document.getElementById('item-image-base64').value = event.target.result;
                document.getElementById('item-image-url').value = '';
            };
            reader.readAsDataURL(file);
        });
        
        document.getElementById('add-tag-btn').addEventListener('click', () => addTagToForm(document.getElementById('item-tag-input').value));
        document.getElementById('item-tag-input').addEventListener('keypress', e => { if (e.key === 'Enter') { e.preventDefault(); addTagToForm(e.target.value); } });
        document.getElementById('item-tags-container').addEventListener('click', e => { if(e.target.classList.contains('remove-tag-btn')) e.target.parentElement.remove(); });
        document.getElementById('add-moment-btn').addEventListener('click', () => addMomentField());
        document.getElementById('moments-container').addEventListener('click', e => { if (e.target.classList.contains('remove-moment-btn')) { e.target.closest('.moment-row').remove(); } });

        itemForm.addEventListener('submit', e => {
            e.preventDefault(); 
            const id = document.getElementById('item-id').value;
            const image = document.getElementById('item-image-base64').value || document.getElementById('item-image-url').value;
            const currentTags = Array.from(document.getElementById('item-tags-container').querySelectorAll('.tag-pill-text')).map(el => el.textContent);
            const currentMoments = Array.from(document.querySelectorAll('#moments-container .moment-row')).map(row => ({ point: row.querySelector('.moment-point').value, comment: row.querySelector('.moment-comment').value })).filter(m => m.point || m.comment);
            
            const itemData = { 
                name: document.getElementById('item-name').value, 
                category: document.getElementById('item-category').value,
                status: document.getElementById('item-status').value, 
                progress: document.getElementById('item-progress').value, 
                image: image, 
                description: document.getElementById('item-description').value, 
                rating: parseInt(document.getElementById('item-rating').value, 10), 
                isFavorite: document.getElementById('item-favorite').checked,
                releaseDay: document.getElementById('item-release-day').value,
                releaseTime: document.getElementById('item-release-time').value,
                tags: currentTags, 
                moments: currentMoments 
            };
            if (id) { const index = mediaList.findIndex(i => i.id === id); mediaList[index] = { ...mediaList[index], ...itemData }; } 
            else { mediaList.push({ id: Date.now().toString(), ...itemData }); }
            saveData(); renderItems(); closeModal(modals.form);
        });

        document.getElementById('cancel-btn').addEventListener('click', () => closeModal(modals.form));
        modals.form.addEventListener('click', e => { if (e.target.id === 'form-modal') closeModal(modals.form); });
        
        itemsGrid.addEventListener('click', e => {
            const favoriteBtn = e.target.closest('.favorite-btn');
            const cardBody = e.target.closest('.relative[data-id]');
            if(favoriteBtn) {
                e.stopPropagation();
                const id = favoriteBtn.dataset.id;
                const item = mediaList.find(i => i.id === id);
                if(item) {
                    item.isFavorite = !item.isFavorite;
                    saveData();
                    renderItems();
                }
            } else if (cardBody) {
                showDetailsModal(cardBody.dataset.id);
            }
        });

        scheduleList.addEventListener('click', e => {
            const detailsBtn = e.target.closest('.details-btn');
            if(detailsBtn) {
                showDetailsModal(detailsBtn.dataset.id);
            }
        });

        modals.details.addEventListener('click', e => {
            if (e.target.id === 'details-modal') { closeModal(modals.details); return; }
            const targetButton = e.target.closest('button'); if (!targetButton) return;
            if (targetButton.id === 'close-details-btn') closeModal(modals.details);
            else if (targetButton.id === 'edit-item-btn') { closeModal(modals.details); showFormModal(targetButton.dataset.id); }
            else if (targetButton.id === 'delete-item-btn') { showConfirmModal('تأكيد الحذف', 'هل أنت متأكد من رغبتك في حذف هذا العمل؟', () => { mediaList = mediaList.filter(item => item.id !== targetButton.dataset.id); saveData(); renderItems(); closeModal(modals.details); }); }
        });
        
        const populateCategorySelect = () => { const select = document.getElementById('item-category'); select.innerHTML = ''; for (const key in categories) { const option = document.createElement('option'); option.value = key; option.textContent = categories[key]; select.appendChild(option); } };
        
        // START: Custom Tags Suggestions Logic
        const tagInput = document.getElementById('item-tag-input');
        const tagsSuggestions = document.getElementById('tags-suggestions');
        const tagInputContainer = document.getElementById('tag-input-container');

        tagInput.addEventListener('input', () => {
            const filter = tagInput.value.toLowerCase();
            tagsSuggestions.innerHTML = '';

            if (!filter) {
                tagsSuggestions.classList.add('hidden');
                return;
            }

            const filteredTags = defaultTags.filter(tag => tag.toLowerCase().includes(filter));
            
            if (filteredTags.length > 0) {
                filteredTags.forEach(tag => {
                    const suggestionEl = document.createElement('div');
                    suggestionEl.textContent = tag;
                    suggestionEl.className = 'px-4 py-2 text-gray-200 cursor-pointer hover:bg-gray-500';
                    suggestionEl.addEventListener('click', () => {
                        tagInput.value = tag;
                        tagsSuggestions.classList.add('hidden');
                    });
                    tagsSuggestions.appendChild(suggestionEl);
                });
                tagsSuggestions.classList.remove('hidden');
            } else {
                tagsSuggestions.classList.add('hidden');
            }
        });

        document.addEventListener('click', (e) => {
            if (!tagInputContainer.contains(e.target)) {
                 tagsSuggestions.classList.add('hidden');
            }
        });
        // END: Custom Tags Suggestions Logic

        const initialize = () => { 
            populateCategorySelect(); 
            renderTabs(); 
            renderItems(); 
        };

        initialize();
    });
    </script>
</body>
